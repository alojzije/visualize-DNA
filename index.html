<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>DNA visualization</title>
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/style.css">
	<script language="javascript" src="scripts/p5.js"></script>
	<script language="javascript" src="scripts/p5.dom.js"></script>
	<script src="NOhttp://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>

	<div class="container" id="container">
		<div id="inputContainer">
			<label for="chosenFile">Load a text file containing a DNA sequence</label>
			<input id="chosenFile" placeholder="Choose File" disabled="disabled" />
			<div class="fileUpload btn">
			    <span>Upload</span>
			    <input id="dnaFileInput" type="file" class="upload" />
			</div>
			<br><br>	
			
			<label for="dnaTextArea">Enter a DNA sequence</label>
			<textarea id="dnaTextArea" rows="10" cols="50"></textarea><br><br>
			
			<input id="dnaTxtButton" type="button" class="btn" value="Visualize">
		</div> 

		<div id="canvasContainer"></div>
	</div>
	<script language="javascript" src="scripts/sketch.js"></script>

</body>
</html>

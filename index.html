<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"> 
	<title>DNA visualization</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Bitter:200' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles/bootstrap.min.css">
	<link rel="stylesheet" href="styles/main.css">
	<link rel="stylesheet" href="styles/form.css">
	<script language="javascript" src="scripts/p5.js"></script>
	<script language="javascript" src="scripts/p5.dom.js"></script>
	<script src="NOhttp://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
	<div class= "title">
		<div> <img src="corners.png"></div>
		<div>
			<h1 > DNA + chaos game </h1>

			<div class="exampleDNA">
				<mark> &#x2731; Don't know where to find some awesome DNA sequences to copy / paste?  
					<a href="https://github.com/alojzije/visualize-dna/tree/master/exampleDNA" target="_blank"> &nbsp; Follow me!</a> 
				</mark>
			</div>

		</div>
	</div>

	
	<div class="container" >
		<div id="inputContainer">
			<div id="uploadContainer">
				<input id="chosenFile" size="33" placeholder="load txt file containing DNA sequence" disabled="disabled" />
				<div class="fileUpload btn">
					<span>upload</span>
					<input id="dnaFileInput" type="file" class="upload" />
				</div>
			</div>
			<br><br>	
			
			<textarea id="dnaTextArea" rows="12" cols="40" placeholder=" . . . or enter / paste a DNA sequence here"></textarea><br>
			
			<input id="dnaTxtButton" type="button" class="btn" value="  visualize  ">
		</div> 
		<div id="canvasOuterContainer">
			<div id="canvasContainer">
				<div id="canvas_1"></div>
				<div id="canvas_3"></div>
				<div id="canvas_2"></div>
				<div id="canvas_4"></div>
			</div>
		</div>
	</div>

	
	<script language="javascript" src="scripts/sketch.js"></script>

</body>
</html>
